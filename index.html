<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        #body-container {
            height: 27rem;
            overflow-y: auto;
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #656161 #686464; /* Firefox */
    
            /* Webkit (Chrome, Safari) */
            &::-webkit-scrollbar {
                width: 10px;
            }
    
            &::-webkit-scrollbar-thumb {
                background-color: #555353;
            }
    
            &::-webkit-scrollbar-track {
                background-color: #f0f0f0;
            }
        }

        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            max-width: 100%; /* Adjust the max-width as needed */
            margin: auto;
          }
      
          .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
          }
      
          .carousel-item {
            flex: 0 0 100%;
          }
      
          img {
            width: 100%;
            height: auto;
        }
    </style>

    <title>Document</title>
</head>
<body id="body-container">
    
    <!-- Navbar - fixed -->
    <section class="font-mono">
        <nav class="fixed bg-white top-0 left-0 w-full py-2 px-4 flex items-center justify-between border shadow-md">
            <!-- Brand Logo and Name on the Left -->
            <a class="flex items-center space-x-2" href="/">
              <img src="static/your-logo.png" alt="yerunkar corner Logo" class="h-12 w-12 rounded-full border-2"> 
                <!-- Adjust height and width as needed -->
              <span class="text-2xl font-bold text-gray-600 hover:text-gray-900">Yerunkar Corner</span>
            </a>
        
            <!-- Tabs on the Right -->
            <div class="flex items-center space-x-10">
              <a href="#" class="text-xl text-gray-600 font-bold hover:underline hover:text-gray-900">Tab 1</a>
              <a href="#" class="text-xl text-gray-600 font-bold hover:underline hover:text-gray-900">Tab 2</a>
            </div>
          </nav>
    </section>
    
    <!-- Banner -->
    <section class="h-[450px] bg-gray-100 my-20">
        <!-- <img src="static/your-logo.png" alt="yerunkar corner Logo" class="h-12 w-12 rounded-full border-2">  -->

        <div class="carousel">
            <div class="carousel-inner">
              <div class="carousel-item">
                <img src="static/banner-1.png" alt="Image 1">
              </div>
              <div class="carousel-item">
                <img src="static/banner-2.png" alt="Image 2">
              </div>
              <div class="carousel-item">
                <img src="static/banner-1.png" alt="Image 3">
              </div>
              <div class="carousel-item">
                <img src="static/banner-2.png" alt="Image 4">
              </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
              const carousel = document.querySelector(".carousel");
              const carouselInner = document.querySelector(".carousel-inner");
        
              let currentIndex = 0;
              const totalItems = document.querySelectorAll(".carousel-item").length;
        
              function showImage(index) {
                const translateValue = -index * 100 + "%";
                carouselInner.style.transform = "translateX(" + translateValue + ")";
              }
        
              function nextImage() {
                currentIndex = (currentIndex + 1) % totalItems;
                showImage(currentIndex);
              }
        
              function prevImage() {
                currentIndex = (currentIndex - 1 + totalItems) % totalItems;
                showImage(currentIndex);
              }
        
              setInterval(nextImage, 3000); // Auto-advance every 3 seconds (adjust as needed)
            });
          </script>

    </section>
    
    <!-- Season -->
    <section class="h-screen bg-orange-200">
        <div class="text-mono text-2xl font-bold text-center py-4">Seasonal Items</div>
    </section>
    
    <!-- All Items -->
    <section></section>
    
    <!-- Footer -->
    <section></section>



</body>
</html>
